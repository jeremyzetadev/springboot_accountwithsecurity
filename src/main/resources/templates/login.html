<!DOCTYPE html>

<html lang="pt-br">


<head>

    <meta charset="UTF-8">

    <title>Registration/Login</title>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

</head>


<body>


<!-- create navigation bar ( header) -->

<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

        <div class="navbar-header">

            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"

                    data-toggle="collapse" type="button">

                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span

                    class="icon-bar"></span> <span class="icon-bar"></span>

            </button>

            <a class="navbar-brand" href="#" th:href="@{/}">Registration / Login</a>

        </div>

    </div>

</nav>


<br>

<br>


<!-- Create HTML registration form -->

<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">


            <h1>User Login Page</h1>


            <form method="post" th:action="@{/login}">


                <!-- Error message -->

                <div th:if="${param.error}">

                    <div class="alert alert-danger">Invalid username or password</div>

                </div>


                <!-- Logout message -->

                <div th:if="${param.logout}">

                    <div class="alert alert-info">You have been logged out.</div>

                </div>



                <div class="form-group">

                    <label class="control-label" for="username"> Username</label>

                    <input autofocus="autofocus" class="form-control" id="username" name="username"

                           placeholder="Enter email ID" type="text"/>

                </div>


                <div class="form-group">

                    <label class="control-label" for="username"> password</label>

                    <input class="form-control" id="password" name="password" placeholder="Enter password"

                           type="password"/>

                </div>



                <div class="form-group">

                    <label class="control-label" for="2fa"> 2FA Code</label>

                    <input class="form-control" id="2fa" name="2facode" placeholder="Enter 2 FA code"

                           type="text"/>

                </div>


                <div class="form-group">

                    <div class="row">

                        <div class="col-sm-6 col-sm-offset-3">

                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"

                                   type="submit" value="Login"/>

                        </div>

                    </div>

                </div>

            </form>

            <div class="form-group">

					<span>New User? <a href="/" th:href="@{/registration}">Register

							here</a></span>

            </div>

        </div>

    </div>

</div>

</body>


</html>
