@model ResetPasswordViewModel


@{

ViewData["Title"] = "Reset Password";

}

<div class="container">

    <div class="panel z-depth-1 login-panel border-radius-medium" style="padding-bottom: 0.2rem;">

        <div class="row">

            <h3 class="form-title blue-text">Reset Password</h3>

            <div class="row">

                <p>Please select a new password. Use at least 6 characters. The password must contain both uppercase

                    and lowercase characters, along with a digit. At least 1 character must be unique.

                </p>

            </div>


            <form asp-action="ResetPassword" method="post">

                <div asp-validation-summary="All" class="text-danger"></div>

                <div class="row">

                    <div class="input-field col s12">

                        <label asp-for="Password" class="control-label"></label>

                        <input asp-for="Password" class="form-control"/>

                        <span asp-validation-for="Password" class="text-danger"></span>

                    </div>

                </div>

                <div class="row">

                    <div class="input-field col s12">

                        <label asp-for="ConfirmPassword" class="control-label"></label>

                        <input asp-for="ConfirmPassword" class="form-control"/>

                        <span asp-validation-for="ConfirmPassword" class="text-danger"></span>

                    </div>

                    <input asp-for="Email" class="form-control" type="hidden"/>

                    <input asp-for="Token" class="form-control" type="hidden"/>

                </div>

                <div class="row">

                    <div class="input-field col s12">

                        <input class="btn right" id="reset-password-btn-submit" type="submit" value="Change Password"/>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>
