    <head>

        <meta charset="UTF-8">

              rel="stylesheet">

<body>


<!-- create navigation bar ( header) -->

        <div class="navbar-header">

            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"

<br>

<br>


<div class="container">

    <div class="row main-row-with-y-margins">

        <div asp-validation-summary="All" class="card-panel red lighten-1"></div>


        <h2>Create invoice</h2>


        <div class="panel z-depth-1 white" style="margin-top: 0;">

            <div class="row">

                <form method="post" th:action="@{/invoices/create}" th:object="${createinvoicerequest}">

                    <div class="row">

                        <div class="col s6">

                            <div class="section">

                                <div>

                                    <label asp-for="DueDate">Select a due date:</label>

                                    <input asp-for="DueDate" asp-format="{0:yyyy-MM-dd}" th:field="*{dueDate}"

                                           type="date"/>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="input-field col s6">

                            <div class="section">

                                <h6 style="font-weight: bold;">Buyer information:</h6>

                                <input asp-for="BuyerAccountNumber" th:field="*{buyerNumber}"/>

                                <label asp-for="BuyerAccountNumber">Buyer account number</label>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="input-field col s12">

                            <div class="section">

                                <h6 style="font-weight: bold;">Description of goods:</h6>

                                <input asp-for="Description" th:field="*{description}"/>

                                <label asp-for="Description">Description</label>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="input-field col s6 offset-s6">

                            <div class="section">

                                <h6 style="font-weight: bold;">Total amount to pay:</h6>

                                <input asp-for="Amount" th:field="*{amount}" type="number"/>

                                <label asp-for="Amount">Amount</label>

                            </div>

                        </div>

                    </div>

                    <div class="input-field col s12 no-margin-y">

                        <input class="btn right" id="create-invoice-submit" type="submit" value="Create invoice"/>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
